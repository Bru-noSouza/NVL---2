<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ordenados</title>
  </head>
  <body>
    <main id="container">
      <h1>Ordenando Valores</h1>
      <label for="valor">valor:</label>
      <input type="number" id="valor" />
      <button class="actionButtons" onclick="add()" id="add">Adicionar</button>
      <select name="" id="Select_opcion">
        <option value="">Bubble Sort</option>
        <option value="">Selection Sort</option>
        <option value="">Quick Sort</option>
      </select>
      <div id="position-container-button">
        <button class="actionButtons" onclick="ordenar()" id="ordenar">
          Ordenar
        </button>
        <button class="actionButtons" onclick="misturar()" id="misturar">
          Misturar
        </button>
        <button class="actionButtons" id="limpar">Limpar lista</button>
      </div>
      <ul id="valores"></ul>
    </main>
    <script src="ordenados.js"></script>
  </body>
</html>
