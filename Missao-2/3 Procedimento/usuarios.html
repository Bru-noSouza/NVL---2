<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      .reference {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
    <title>Teste</title>
  </head>
  <body class="container bg-warning">
    <h1>Usuários de Teste via REST</h1>
    <p class="reference">
      Os usuários deste exercicio foram fornecidos pela API de testes
      <a
        href="https://reqres.in/"
        class="reference"
        target="_blank"
        rel="noopener noreferrer"
        >reqres.in</a
      >
    </p>

    <div class="container-fluid" id="usuarios">
        <div class="row">
            <div class="card col-sm-3 p-2 m-3" v-for="(user,index) in users" :key="index">
                <img :src="user.avatar" class="card-img-top" alt="Perfil do usuário">
            <div class="card-body">
                <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                <p class="card-text">{{ user.email }}</p>
            </div>
      </div>
        </div>
        </div>
    </div>
       <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-4+qnkRcZ7GOAIXn9+O9aCg8P7sMzPX4XHhMkEdYYHzvJQaKKkWO+Xhq8k2JQZOvS"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
   
    
    <script src="script.js"></script>
  </body>
</html>
